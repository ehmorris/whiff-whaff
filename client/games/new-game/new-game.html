  <input class="newGame-input" ng-model="newGame.name" type="text" minlength="10" placeholder="Enter a game name" name="newGameName" autofocus>
  <div class="newGame-hint" ng-show="newGameForm.newGameName.$error.minlength">make your game name longer</div>
</form>
