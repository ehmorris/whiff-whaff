<div class="game">
  <div class="game-title" ng-hide="gameCtrl.hide_intro" ng-click="gameCtrl.hide_intro = true">
    <span>{{gameCtrl.game.name}}</span>
  </div>

  <div class="game-score game-score--flipped" ng-click="gameCtrl.addScore(1, 'teamOne')">
    {{gameCtrl.game.teamOne.score}}
  </div>

  <div class="game-score" ng-click="gameCtrl.addScore(1, 'teamTwo')">
    {{gameCtrl.game.teamTwo.score}}
  </div>
</div>
