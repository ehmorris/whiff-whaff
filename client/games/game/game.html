<p>
  {{gameCtrl.game.name}}
  <span ng-if="gameCtrl.game.teamOne.score">
    ({{gameCtrl.game.teamOne.score}}, {{gameCtrl.game.teamTwo.score}})
  </span>
</p>

<button ng-click="gameCtrl.addScore(1, 'teamOne')">+1 team one</button>
<button ng-click="gameCtrl.addScore(1, 'teamTwo')">+1 team two</button>
