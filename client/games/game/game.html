<div class="game" ng-cloak>
  <div class="game-title" ng-hide="gameCtrl.hideIntro" ng-click="gameCtrl.hideIntro = true">
    <div>{{gameCtrl.game.name}}</div>
    <a class="game-title-smsLink" ng-click="$event.stopPropagation();" ng-href="sms://&body=Game url: {{gameCtrl.gameUrl}}">text url to player 2</a>
    <div class="game-title-small">tap anywhere to begin</div>
  </div>

  <div class="game-score game-score--flipped" ng-click="gameCtrl.addScore(1, 'teamOne')">
    {{gameCtrl.game.teamOne.score}}
  </div>

  <div class="game-score" ng-click="gameCtrl.addScore(1, 'teamTwo')">
    {{gameCtrl.game.teamTwo.score}}
  </div>
</div>
